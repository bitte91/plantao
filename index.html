<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Manauara - Controle de Orçamento Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- PWA Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#DC2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-512x512.png" sizes="512x512">

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="images/splash/iphone-se-portrait.png" media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="images/splash/iphone-14-portrait.png" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="images/splash/iphone-14-pro-max-portrait.png" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="images/splash/ipad-pro-12.9-portrait.png" media="screen and (device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#DC2626',
                            dark: '#F43F5E',
                            50: '#FEE2E2',
                            100: '#FECACA',
                            500: '#EF4444',
                            600: '#DC2626',
                            700: '#B91C1C'
                        },
                        secondary: {
                            DEFAULT: '#F43F5E',
                            dark: '#FB7185',
                            50: '#FFE4E6',
                            100: '#FECDD3',
                            500: '#F43F5E',
                            600: '#E11D48'
                        },
                        background: {
                            DEFAULT: '#FAFBFC',
                            dark: '#0F1419'
                        },
                        card: {
                            DEFAULT: '#FFFFFF',
                            dark: '#1F2937'
                        },
                        'text-primary': { DEFAULT: '#1F2937', dark: '#F9FAFB' },
                        'text-secondary': { DEFAULT: '#6B7280', dark: '#9CA3AF' },
                        success: '#10B981',
                        pending: '#F59E0B',
                        danger: '#EF4444',
                        border: { DEFAULT: '#E5E7EB', dark: '#374151' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Roboto', 'sans-serif'],
                    },
                    boxShadow: {
                       'custom': '0 4px 12px rgba(0,0,0,0.08)',
                    },
                    keyframes: {
                        'slide-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'slide-out': {
                             '0%': { opacity: '1', transform: 'translateY(0)' },
                            '100%': { opacity: '0', transform: 'translateY(10px)' },
                        },
                        'spin': {
                            'from': { transform: 'rotate(0deg)' },
                            'to': { transform: 'rotate(360deg)' },
                        },
                        'shimmer': {
                            '0%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        },
                        'bounce-in': {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    },
                    animation: {
                        'slide-in': 'slide-in 0.3s ease-out forwards',
                        'slide-out': 'slide-out 0.3s ease-in forwards',
                        'spin-slow': 'spin 2s linear infinite',
                        'shimmer': 'shimmer 1.5s ease-in-out infinite',
                        'bounce-in': 'bounce-in 0.5s ease-out',
                        'fade-in-up': 'fade-in-up 0.6s ease-out'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text-secondary dark:bg-background-dark dark:text-text-secondary-dark">

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuário</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark">Entrar</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden md:flex">
        <!-- Sidebar -->
        <nav class="w-64 bg-white dark:bg-gray-800 shadow-lg flex flex-col no-print">
            <div class="flex items-center space-x-3 p-4">
                <div class="w-10 h-10 bg-primary/20 rounded-xl flex items-center justify-center">
                    <span class="text-xl">❤️</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 dark:text-white">Ferrari Manauara</h1>
                </div>
            </div>
            <div class="flex-1 p-4 space-y-2">
                <button data-tab="dashboard" class="nav-tab tab-active w-full flex items-center gap-3 py-2 px-4 text-gray-600 dark:text-gray-300 hover:bg-primary/10 rounded-lg transition-all duration-200" aria-label="Acessar dashboard">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span class="font-medium">Dashboard</span>
                </button>
                <button data-tab="transactions" class="nav-tab w-full flex items-center gap-3 py-2 px-4 text-gray-600 dark:text-gray-300 hover:bg-primary/10 rounded-lg transition-all duration-200" aria-label="Ver transações">
                    <i data-lucide="dollar-sign" class="w-5 h-5"></i>
                    <span class="font-medium">Transações</span>
                </button>
                <button data-tab="settings" class="nav-tab w-full flex items-center gap-3 py-2 px-4 text-gray-600 dark:text-gray-300 hover:bg-primary/10 rounded-lg transition-all duration-200" aria-label="Acessar configurações">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="font-medium">Configurações</span>
                </button>
            </div>
            <div class="p-4">
                <button id="install-pwa-btn" class="w-full hidden items-center gap-3 py-2 px-4 bg-primary/10 text-primary dark:text-primary-dark rounded-lg hover:bg-primary/20 transition-colors" title="Instalar App" aria-label="Instalar aplicativo">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    <span class="font-medium">Instalar App</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white/95 dark:bg-gray-900/95 backdrop-blur-md shadow-sm no-print border-b border-gray-200/50 dark:border-gray-700/50">
                <div class="container mx-auto px-4 py-4">
                    <div class="flex items-center justify-between">
                        <h1 id="header-title" class="text-xl font-bold text-gray-800 dark:text-white">Dashboard</h1>
                        <div class="flex items-center space-x-4">
                            <div class="hidden md:flex items-center space-x-2 text-gray-600 dark:text-gray-300">
                                <i data-lucide="clock" class="w-4 h-4"></i>
                                <span id="current-time" class="text-sm font-medium"></span>
                            </div>
                            <button id="theme-toggle-btn" class="p-2 rounded-lg hover:bg-gray-200/50 dark:hover:bg-white/10 transition-colors" title="Alternar tema" aria-label="Alternar tema entre claro e escuro">
                                <i data-lucide="sun" id="theme-icon-light" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                                <i data-lucide="moon" id="theme-icon-dark" class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <main id="main-content" class="flex-1 overflow-y-auto p-4 md:p-6 no-print pb-20 md:pb-6">
                <!-- O conteúdo será renderizado aqui pelo JS -->
            </main>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-t border-gray-200/50 dark:border-gray-700/50 md:hidden z-40 no-print" aria-label="Navegação mobile">
        <div class="grid grid-cols-3 gap-1 px-2 py-2">
            <button data-tab="dashboard" class="mobile-nav-btn flex flex-col items-center justify-center p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary-dark transition-colors" aria-label="Acessar dashboard">
                <i data-lucide="home" class="w-5 h-5 mb-1"></i>
                <span class="text-xs font-medium">Home</span>
            </button>
            <button data-tab="transactions" class="mobile-nav-btn flex flex-col items-center justify-center p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary-dark transition-colors" aria-label="Ver transações">
                <i data-lucide="dollar-sign" class="w-5 h-5 mb-1"></i>
                <span class="text-xs font-medium">Transações</span>
            </button>
            <button data-tab="settings" class="mobile-nav-btn flex flex-col items-center justify-center p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary-dark transition-colors" aria-label="Acessar configurações">
                <i data-lucide="settings" class="w-5 h-5 mb-1"></i>
                <span class="text-xs font-medium">Config</span>
            </button>
        </div>
    </nav>

    <div id="modal-container"></div>
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <button id="fab-add-transaction" title="Adicionar Nova Transação" class="fixed bottom-24 md:bottom-6 right-6 bg-gradient-to-r from-primary to-secondary dark:from-primary-dark dark:to-secondary-dark text-white w-14 h-14 rounded-full shadow-xl hover:shadow-2xl hover:scale-110 transition-all duration-300 flex items-center justify-center no-print z-30 group" aria-label="Adicionar nova transação">
        <i data-lucide="plus" class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300"></i>
    </button>

    <script src="app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Manauara - Controle de Orçamento Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- PWA Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#DC2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="images/icon-192.svg">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#DC2626',
                            dark: '#F43F5E',
                            50: '#FEE2E2',
                            100: '#FECACA',
                            500: '#EF4444',
                            600: '#DC2626',
                            700: '#B91C1C'
                        },
                        secondary: {
                            DEFAULT: '#F43F5E',
                            dark: '#FB7185',
                            50: '#FFE4E6',
                            100: '#FECDD3',
                            500: '#F43F5E',
                            600: '#E11D48'
                        },
                        background: {
                            DEFAULT: '#FAFBFC',
                            dark: '#0F1419'
                        },
                        card: {
                            DEFAULT: '#FFFFFF',
                            dark: '#1F2937'
                        },
                        'text-primary': { DEFAULT: '#1F2937', dark: '#F9FAFB' },
                        'text-secondary': { DEFAULT: '#6B7280', dark: '#9CA3AF' },
                        success: '#10B981',
                        pending: '#F59E0B',
                        danger: '#EF4444',
                        border: { DEFAULT: '#E5E7EB', dark: '#374151' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Roboto', 'sans-serif'],
                    },
                    boxShadow: {
                       'custom': '0 4px 12px rgba(0,0,0,0.08)',
                    },
                    keyframes: {
                        'slide-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'slide-out': {
                             '0%': { opacity: '1', transform: 'translateY(0)' },
                            '100%': { opacity: '0', transform: 'translateY(10px)' },
                        },
                        'spin': {
                            'from': { transform: 'rotate(0deg)' },
                            'to': { transform: 'rotate(360deg)' },
                        },
                        'shimmer': {
                            '0%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        },
                        'bounce-in': {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    },
                    animation: {
                        'slide-in': 'slide-in 0.3s ease-out forwards',
                        'slide-out': 'slide-out 0.3s ease-in forwards',
                        'spin-slow': 'spin 2s linear infinite',
                        'shimmer': 'shimmer 1.5s ease-in-out infinite',
                        'bounce-in': 'bounce-in 0.5s ease-out',
                        'fade-in-up': 'fade-in-up 0.6s ease-out'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text-secondary dark:bg-background-dark dark:text-text-secondary-dark">

    <div id="print-area"></div>

    <header class="bg-gradient-to-br from-primary-600 to-primary-700 dark:from-primary-700 dark:to-primary-800 text-white shadow-lg no-print">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center">
                        <span class="text-xl">❤️</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Ferrari Manauara</h1>
                        <p class="text-xs text-white/80">Controle de Orçamento Pessoal</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-2 text-white/90">
                        <i data-lucide="clock" class="w-4 h-4"></i>
                        <span id="current-time" class="text-sm font-medium"></span>
                    </div>
                    <button id="notifications-btn" class="relative p-2 rounded-lg hover:bg-white/10 transition-colors" title="Notificações" aria-label="Ver notificações">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span id="notification-badge" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full text-xs hidden"></span>
                    </button>
                    <button id="theme-toggle-btn" class="p-2 rounded-lg hover:bg-white/10 transition-colors" title="Alternar tema" aria-label="Alternar tema entre claro e escuro">
                        <i data-lucide="sun" id="theme-icon-light" class="w-5 h-5"></i>
                        <i data-lucide="moon" id="theme-icon-dark" class="w-5 h-5 hidden"></i>
                    </button>
                    <button id="install-pwa-btn" class="hidden p-2 rounded-lg hover:bg-white/10 transition-colors" title="Instalar App" aria-label="Instalar aplicativo">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-white/95 dark:bg-gray-900/95 backdrop-blur-md shadow-sm sticky top-0 z-20 no-print border-b border-gray-200/50 dark:border-gray-700/50" aria-label="Navegação principal">
        <div class="container mx-auto">
            <div class="flex items-center justify-center md:justify-start overflow-x-auto scrollbar-hide">
                <button data-tab="dashboard" class="nav-tab tab-active flex items-center gap-2 py-3 px-4 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-dark transition-all duration-200 flex-shrink-0 rounded-t-lg relative" aria-label="Acessar dashboard">
                    <i data-lucide="home" class="w-4 h-4"></i>
                    <span class="hidden sm:inline font-medium">Dashboard</span>
                </button>
                <button data-tab="transactions" class="nav-tab flex items-center gap-2 py-3 px-4 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-dark transition-all duration-200 flex-shrink-0 rounded-t-lg relative" aria-label="Ver transações">
                    <i data-lucide="dollar-sign" class="w-4 h-4"></i>
                    <span class="hidden sm:inline font-medium">Transações</span>
                </button>
                <button data-tab="settings" class="nav-tab flex items-center gap-2 py-3 px-4 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-dark transition-all duration-200 flex-shrink-0 rounded-t-lg relative" aria-label="Acessar configurações">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    <span class="hidden sm:inline font-medium">Configurações</span>
                </button>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container mx-auto p-4 md:p-6 no-print pb-20 md:pb-6">
        <!-- O conteúdo será renderizado aqui pelo JS -->
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-t border-gray-200/50 dark:border-gray-700/50 md:hidden z-40 no-print" aria-label="Navegação mobile">
        <div class="grid grid-cols-3 gap-1 px-2 py-2">
            <button data-tab="dashboard" class="mobile-nav-btn flex flex-col items-center justify-center p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary-dark transition-colors" aria-label="Acessar dashboard">
                <i data-lucide="home" class="w-5 h-5 mb-1"></i>
                <span class="text-xs font-medium">Home</span>
            </button>
            <button data-tab="transactions" class="mobile-nav-btn flex flex-col items-center justify-center p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary-dark transition-colors" aria-label="Ver transações">
                <i data-lucide="dollar-sign" class="w-5 h-5 mb-1"></i>
                <span class="text-xs font-medium">Transações</span>
            </button>
            <button data-tab="settings" class="mobile-nav-btn flex flex-col items-center justify-center p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary-dark transition-colors" aria-label="Acessar configurações">
                <i data-lucide="settings" class="w-5 h-5 mb-1"></i>
                <span class="text-xs font-medium">Config</span>
            </button>
        </div>
    </nav>

    <div id="modal-container"></div>
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <button id="fab-add-transaction" title="Adicionar Nova Transação" class="fixed bottom-24 md:bottom-6 right-6 bg-gradient-to-r from-primary to-secondary dark:from-primary-dark dark:to-secondary-dark text-white w-14 h-14 rounded-full shadow-xl hover:shadow-2xl hover:scale-110 transition-all duration-300 flex items-center justify-center no-print z-30 group" aria-label="Adicionar nova transação">
        <i data-lucide="plus" class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300"></i>
    </button>

    <script src="app.js" defer></script>
</body>
</html>
